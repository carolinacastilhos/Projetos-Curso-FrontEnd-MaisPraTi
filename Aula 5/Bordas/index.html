<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bordas</title>
  </head>
  <body>
    <p class="border">Exemplo de borda simples</p>
    <p class="borderDashed">Exemplo de borda com Dashed</p>
    <p class="borderDotted">Exemplo de borda com Dotted</p>
    <p class="borderDouble">Exemplo de borda com Double</p>
    <p class="borderGroove">Exemplo de borda com Groove</p>
    <p class="borderRidge">Exemplo de borda com Ridge</p>
    <!-- bordas groove e ridge definem bordas em 3D, porém este efeito depende da cor para conseguir visualizar adequadamente; são estilos que não são mto usados-->
    <p class="borderOutset">Exemplo de borda Outset</p>
    <p class="borderInset">Exemplo de borda com Inset</p>
    <!-- por padrão, as bordas são outset -->
  </body>
</html>
