<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- este link peguei no site da documentação do bootstrap para integrar ele na minha aplicação -->
    <title>Framework</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3 mt-4">
          <!-- o bootstrap já tem formatações padrões conforme as classes. Container já tem uma, mb-3 significa margin bottom e o 3 equivale a 48px, pq cada 1rem é 16px, e o mt é margin top -->
          <label for="email" class="form-label">Email </label>
          <input type="text" class="form-control" id="email" />
          <p id="emailHelp" class="form-text">
            Nós não compartilhamos os seus dados
          </p>
          <!-- classe form-label já tem uma formatação própria no bootstrap, assim como a form-control -->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" />
          <!-- tipo do input é password que assim não mostra a senha enquanto digitamos -->
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label for="remeber" class="form-check-label">Lembrar de mim</label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- copiei este link do script da documentação do bootstrap para integrar o JS -->
  </body>
</html>
