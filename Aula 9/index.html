<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilizando JS</title>
    <script src="script.js"></script>
  </head>
  <body>
    <p id="paragraph">Isto é um parágrafo</p>
    <p id="number">0</p>
    <button onclick="changeParagraph()">Alterar Parágrafo</button>
    <!-- usamos a propriedade onclick para chamar a função que criamos no script.js e ela realizar oq solicitamos ao clicarmos no botão -->
    <button onclick="changeNumber('6')">Alterar para 6</button>
    <button onclick="changeNumber('8')">Alterar para 8</button>
    <button onclick="showAlert()">Criar Alerta</button>
  </body>
</html>
